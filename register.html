<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AUTOSENSE Sign Up</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="autosense-login-background">
    <div class="autosense-login-overlay">
      <form class="autosense-signin-form">
        <h2>Create Your Account</h2>
        <input type="text" placeholder="First Name" required>
                <input type="text" placeholder="Middle Name" required>
                <input type="text" placeholder="Last Name" required>
                <input type="email" placeholder="Email" required>
                <input type="number" placeholder="Phone Number" id="">
                <input type="text" placeholder="Address" id="">
                <input type="password" placeholder="Password" required>
                <input type="password" placeholder="Confirm Password" id="">
        <button class="login-btn" type="submit">Sign Up</button>
        <button class="signup-btn" type="button" onclick="location.href='login.html'">Back to Login</button>
        <p class="forgot-password">
          By signing up, you agree to our <a href="#">Terms</a> & <a href="#">Privacy Policy</a>.
        </p>
      </form>
    </div>
  </div>

  <script src="script.js"></script>

</body>
</html>
