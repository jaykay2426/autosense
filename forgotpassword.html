<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AUTOSENSE | Forgot Password</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="https://kit.fontawesome.com/fbf15e9077.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="autosense-login-background">
    <div class="autosense-login-overlay">
      <form class="autosense-login-form">
        <h2>Reset Password</h2>
        <p style="color: #fff; margin-bottom: 15px; text-align: center;">
          Enter your email address and we'll send you instructions to reset your password.
        </p>
        <input type="email" placeholder="Enter your email" required />
        <button type="submit" class="login-btn">Send Reset Link</button>
        <button type="button" class="signup-btn" onclick="window.location.href='index.html'">Back to Login</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
