<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AUTOSENSE | Login</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="https://kit.fontawesome.com/fbf15e9077.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="autosense-login-background">
        <div class="autosense-login-overlay">
          <form class="autosense-login-form">
            <h2>Welcome Back</h2>
            <input type="email" placeholder="Enter your email" required />
            <input type="password" placeholder="Enter your password" required />
            <button type="submit" class="login-btn">Login</button>
            <button type="button" class="signup-btn" onclick="window.location.href='register.html'">Sign Up</button>
            <p class="forgot-password">
              Forgot your password? <a href="forgpotpassword.html">Click here</a>
            </p>
          </form>
        </div>
      </div>
      

      <script src="script.js"></script>
</body>
</html>
